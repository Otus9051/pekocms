name: Build PekoCMS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Icon
      # Generate .ico from .png using PySide6 (installed in dependencies)
      run: |
        python -c "from PySide6.QtGui import QImage; img = QImage('assets/logo_print.png'); img.save('assets/icon.ico')"

    - name: Build Executable with PyInstaller
      run: |
        pyinstaller pyside_app.spec

    - name: Compile Installer with Inno Setup
      uses: minhng97/inno-setup-action@v1.2.0
      with:
        path: setup.iss

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PekoCMS-Installer
        path: PekoCMSSetup.exe
        
    - name: Upload Executable Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: PekoCMS-Executables
        path: dist/*.exe
