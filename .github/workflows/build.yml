name: Build PekoCMS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Icon
      # Generate .ico from .png using PySide6 (installed in dependencies)
      run: |
        python -c "from PySide6.QtGui import QImage; img = QImage('assets/logo_print.png'); img.save('assets/icon.ico')"

    - name: Build Executable with PyInstaller
      run: |
        pyinstaller pyside_app.spec

    - name: Compile Installer with Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
      with:
        path: setup.iss

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PekoCMS-Installer
        path: PekoCMSSetup.exe
        
    - name: Upload Executable Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PekoCMS-Executables
        path: dist/*.exe
    
    - name: Extract Version from setup.iss
      id: get_version
      shell: pwsh
      run: |
        $content = Get-Content -Path "setup.iss" -Raw
        if ($content -match '#define MyAppVersion "([^"]+)"') {
          $version = $matches[1]
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"
        } else {
          echo "Could not find version in setup.iss"
          exit 1
        }
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.get_version.outputs.VERSION }}
        name: PekoCMS v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        artifacts: PekoCMSSetup.exe
        allowUpdates: true
        body: |
          ## PekoCMS v${{ steps.get_version.outputs.VERSION }}
          
          Automated release build from commit ${{ github.sha }}
          
          ### Installation
          Download `PekoCMSSetup.exe` and run the installer.
        token: ${{ secrets.GITHUB_TOKEN }}
